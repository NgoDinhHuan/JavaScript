<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê chuỗi</title>
    <script> 
        function List(){
            var s = document.getElementById("testString").value;
            var arr= s.split(" ");
            var i;
            var arrkq = [];// mảng chứa kq
            for(i= 0;i<=128; i++)
            arrkq[i]=0;// khởi tạo tất cả phần tử =0
            for(i = 0; i<arr.length;i++)
                if(arr[i].trim() !=" ")
            var kq = "tổng số ký tự :"+ s.length + "<br>";
            for(i=0;i < s.length;i++){
                if(s.charCodeAt(i)>='a'&& s.charCodeAt(i)<='z')
                    arrkq[s.charCodeAt(i)-32]++;
                else
                    arrkq[s.charCodeAt(i)]++;
            }
            for(i = 0 ; i < arrkq.length;i++){
                if(arrkq[i]>0)
                    kq += " số ký tự: " + String.fromCharCode(i) + " :" + arrkq[i]+"<br>" ;       
            }
            document.getElementById("kq").innerHTML= kq;
        }
    </script>
</head>
<body>
    <table>
        <caption> nhập chuỗi</caption>  
        <tr>
            <td>String:</td>
            <td><input type="text" id="testString" size="50"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onClick="List()">List_String</button></td>
        </tr>
        <tr>
            <td></td>
            <td><p id = "kq"></p></td>
        </tr>
    </table>
</body>
</html>
